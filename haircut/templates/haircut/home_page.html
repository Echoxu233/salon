<!DOCTYPE html>
<html>
<head>
	<title>Amazing Amy’s Barbershop</title>
</head>
<body>
	<h1>Amazing Amy’s Barbershop.<h1>
	<h2>A Fresh Cut For You And Your Family!</h2>
	<img src="https://tse2.mm.bing.net/th?id=OIP.cYVgNZsWaDQ1X0lIVtWhfwHaE8&pid=Api">
	<p>Amy</p>
    <img src="https://tse4.mm.bing.net/th?id=OIP.CTRLPW0BpHzz6Hfoqn_O3AHaEK&pid=Api">
    <p>Ann</p>
    <img src="http://thumbs.dreamstime.com/z/hair-salon-woman-haircut-combing-41150611.jpg">

    <form method="POST"> 
         {% csrf_token %} 
         <input placeholder="Write the barber's name" type="text" name="barber"> <br> 
         <input placeholder="Write your name" type="text" name="customer"> <br> 
         <textarea placeholder="the time you require" name="time"></textarea> <br> 
         <input type="submit"> 
    </form>
     
    <!-- Display User Comments -->
    <h1>Order list</h1>
    {% for comment in comments %}
    <p>Customer: {{orders.customer}}</p> 
    <p>Time: {{orders.time}}</p>
    <p>Barber: {{orders.barber}}</p>
    {% endfor %}
</body>
</html>
